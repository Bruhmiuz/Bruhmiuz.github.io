<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f6f9;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .question {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question h3 {
      margin-bottom: 15px;
      color: #444;
    }

    .choice {
      margin: 8px 0;
    }

    .choice input {
      margin-right: 10px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004c99;
    }

    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }

    #restart {
      display: none;
      margin: 20px auto;
      background-color: #ccc;
    }
  </style>
</head>
<body>

<h1>General Knowledge Quiz</h1>
<form id="quizForm">

  <div class="question">
    <h3>1. What is the capital of France?</h3>
    <label class="choice"><input type="radio" name="q1" value="a"> Berlin</label><br>
    <label class="choice"><input type="radio" name="q1" value="b"> Madrid</label><br>
    <label class="choice"><input type="radio" name="q1" value="c"> Paris</label><br>
    <label class="choice"><input type="radio" name="q1" value="d"> Rome</label><br>
  </div>

  <div class="question">
    <h3>2. Who wrote 'Hamlet'?</h3>
    <label class="choice"><input type="radio" name="q2" value="a"> Charles Dickens</label><br>
    <label class="choice"><input type="radio" name="q2" value="b"> William Shakespeare</label><br>
    <label class="choice"><input type="radio" name="q2" value="c"> Jane Austen</label><br>
    <label class="choice"><input type="radio" name="q2" value="d"> Mark Twain</label><br>
  </div>

  <div class="question">
    <h3>3. Which gas do plants absorb?</h3>
    <label class="choice"><input type="radio" name="q3" value="a"> Oxygen</label><br>
    <label class="choice"><input type="radio" name="q3" value="b"> Hydrogen</label><br>
    <label class="choice"><input type="radio" name="q3" value="c"> Nitrogen</label><br>
    <label class="choice"><input type="radio" name="q3" value="d"> Carbon Dioxide</label><br>
  </div>

  <div style="text-align:center;">
    <button type="submit">Submit Answers</button>
    <button type="button" id="restart">Restart Quiz</button>
  </div>
</form>

<div id="result"></div>

<script>
  const form = document.getElementById("quizForm");
  const result = document.getElementById("result");
  const restartBtn = document.getElementById("restart");

  const correctAnswers = {
    q1: "c",
    q2: "b",
    q3: "d"
  };

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    let score = 0;
    let total = Object.keys(correctAnswers).length;

    for (let key in correctAnswers) {
      const selected = form.elements[key].value;
      if (selected === correctAnswers[key]) {
        score++;
      }
    }

    result.textContent = `You scored ${score} out of ${total}!`;
    restartBtn.style.display = "inline-block";
  });

  restartBtn.addEventListener("click", function() {
    form.reset();
    result.textContent = "";
    restartBtn.style.display = "none";
  });
</script>

</body>
</html>

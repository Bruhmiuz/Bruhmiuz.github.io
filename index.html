<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Quiz Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }
    .bot {
      background-color: #e0e0e0;
      align-self: flex-start;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }
    .chat-input {
      display: flex;
      padding: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your answer..." />
      <button onclick="handleAnswer()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    const questions = [
      { question: "What's 2 + 2?", answer: "4" },
      { question: "What's the capital of France?", answer: "Paris" },
      { question: "Which planet is known as the Red Planet?", answer: "Mars" }
    ];

    let currentQuestion = 0;
    let score = 0;

    function addMessage(content, sender = 'bot') {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.innerText = content;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function askNextQuestion() {
      if (currentQuestion < questions.length) {
        addMessage(questions[currentQuestion].question);
      } else {
        addMessage(`Quiz complete! 🎉 You scored ${score} out of ${questions.length}.`);
        userInput.disabled = true;
      }
    }

    function handleAnswer() {
      const answer = userInput.value.trim();
      if (!answer) return;

      addMessage(answer, 'user');

      const correctAnswer = questions[currentQuestion].answer.toLowerCase();
      if (answer.toLowerCase() === correctAnswer) {
        score++;
        addMessage("✅ Correct!");
      } else {
        addMessage(`❌ Oops! The correct answer was "${questions[currentQuestion].answer}".`);
      }

      currentQuestion++;
      userInput.value = '';
      setTimeout(askNextQuestion, 1000);
    }

    // Start quiz
    window.onload = () => {
      addMessage("👋 Hi! I'm your quiz bot. Ready to test your knowledge?");
      setTimeout(askNextQuestion, 1500);
    };

    // Allow pressing Enter to send
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        handleAnswer();
      }
    });
  </script>
</body>
</html>
